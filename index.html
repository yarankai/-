<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お正月クイズアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #quizContainer {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .option {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .option:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #nextButton {
            background-color: #28A745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        #result, #explanation {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="quizContainer">
        <!-- Google AdSense 広告 -->
        <div>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6371539314391583"
                crossorigin="anonymous"></script>
            <!-- ローフード旅行 -->
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-6371539314391583"
                data-ad-slot="1009198139"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <div id="question">質問がここに表示されます</div>
        <div id="options">
            <button class="option" onclick="selectOption(0)">選択肢 1</button>
            <button class="option" onclick="selectOption(1)">選択肢 2</button>
            <button class="option" onclick="selectOption(2)">選択肢 3</button>
        </div>
        <button id="nextButton" onclick="nextQuestion()">次へ</button>
        <div id="result">結果がここに表示されます</div>
        <div id="explanation">解説がここに表示されます</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
